<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>formulaire interactif</title>
</head>

<body>
    <div class="container">
        <form id="login" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="user_pseudo">Pseudo</label>
                    <input type="text" class="form-control" aria-describedby="pseudo_help" id="user_pseudo" placeholder="Pseudo" minlength="5" required>
                     <small id="pseudo_help" class="form-text ">5 caractères minimum</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" minlength="5" required>
                    <small id="result"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="input_password">Password</label>
                <input type="password" class="form-control" aria-describedby="password_help" id="input_password" placeholder="******" minlength="5" required>
                 <small id="password_help" class="form-text ">Une majuscule, un chiffre et 5 caractères minimum</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmation du mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="******" minlength="5" required>
            </div>
            <button id="validate" type="submit" class="btn btn-primary">submit</button>
            <button type="reset" class="btn btn-primary">reset</button>
        </form>

        <form id="travel">
            <div class="form-group">
                <label for="date_depart">Date de départ</label>
                <input type="date" class="form-control" id="date_depart">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allez_retour">
                <label class="form-check-label" for="allez_retour">
         Allez-Retour
       </label>
            </div>
            <div id="back_travel" class="form-group d-none">
                <label for="date_retour">Date de retour</label>
                <input type="date" class="form-control " id="date_retour">
            </div>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js">
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/script.js">
    </script>
</body>

</html>
