<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>formulaire interactif</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="user_pseudo">Pseudo</label>
                    <input type="text" class="form-control" id="user_pseudo" placeholder="Nom d'Utilisateur ( 5 caractÃ¨res minimum )" minlength="5" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="input_email">Email</label>
                    <input type="email" class="form-control" id="input_email" placeholder="Email" minlength="5" required>
                </div>
            </div>
            <div class="form-group">
                <label for="input_password">Password</label>
                <input type="password" class="form-control" id="input_password" placeholder="mdp" minlength="5" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmation du mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="confirmation mdp" minlength="5" required>
            </div>
            <button id="btn_submit" type="submit" class="btn btn-primary">submit</button>
            <button type="reset" class="btn btn-primary">reset</button>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js">
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script/script.js">
    </script>
</body>

</html>
